<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Toss Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Coin Toss Simulator</h1>
    <p>Try your luck!</p>
  </header>

  <main class="content">
    <h2>Flip the Coin!</h2>
    <img id="coinImage" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/US_One_Cent_Obv_2010.jpg" alt="Coin" width="180" />
    <p id="resultText">Click below to flip!</p>
    <button id="flipButton">Toss Coin</button>
  </main>

  <footer>
    <p><strong>Addendum:</strong> A simple JavaScript project that simulates flipping a coin and randomly shows "Heads" or "Tails".</p>
    <p>Last updated: <span id="date"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
